<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    <style>
        * {
            font-family: "Manrope", sans-serif;

<body>
    <!-- banner section -->
    <section class="grid md:grid-cols-2 grid-cols-1 container border border-red-500 mx-auto">
        <div class="banner-left space-y-[30px]">
            <h2 class="text-[80px] font-bold">It's good <br>
                tea time at The <br>Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                Buds.</p>
            <button
                class="px-5 py-3 text-white font-semibold bg-red-500 rounded-md bg-linear-to-r from-[#FF8938] to-[#FF0000]">Explore
                More<span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">
            <div class="bg-white shadow-2xl rounded-xl flex justify-center gap-2 items-center w-[250px] absolute bottom-[15px] left-[200px] py-[25px] px-[15px]">
                <img src="./images/Group 5.png" alt="">
                <div>
                    <h2 class=" font-bold text-2xl">5.00</h2>
                    <p>Trust Rating</p>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
